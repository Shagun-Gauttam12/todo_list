<app-page-title></app-page-title>

<div class="flex mt-6">
  <input type="text" class="w-full h-16 px-4 py-2 rounded shadow" placeholder="type your task"
   [(ngModel)] = "newTask" >
  
</div>

<button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 mt-2" (click)="addTask()" >Add</button>
<button type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900" >Remove</button>


<div class="flex flex-col mt-6">
  
<app-task-list [allTasks]="allTasks" (complete) = "OnComplete($event)" (uncomplete)="OnUnComplete($event)" (unimportant)="OnUnImportant($event)"

(important) = "OnImportant($event)"
></app-task-list>

</div>
